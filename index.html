<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Scroll</title>
</head>
<body>
    <section class="parallax">
        <div class="parallax__layer parallax__layer--back">
            <img src="background1.jpg" alt="background1">
        </div>
        <div class="parallax__layer parallax__layer--base">
            
            <div class="foreground-image">
                <img src="great-trees-of-nyc-blue-crow-media-untapped-new-york1.jpg" alt="great-trees-of-nyc-blue-crow-media-untapped-new-york1">
                <p class="caption">Maidenhair Tree!</p>
            </div>
            <div class="foreground-image">
                <img src="286.jpg" alt="286">
                <p class="caption">Ironweed flower!</p>
            </div>
            <div class="foreground-image">
                <img src="asterflower.jpg" alt="asterflower">
                <p class="caption">Aster flower! </p>
            </div>
            <div class="foreground-image">
                <img src="dogwood.jpg" alt="dogwood">
                <p class="caption">Dogwood Tree!</p>
            </div>
        
            <div class="foreground-image">
                <img src="image5.jpg" alt="image5">
                <p class="caption">Black Eyed Susans! </p>
            </div>
            <div class="foreground-image">
                <img src="cardinalflower.jpg" alt="cardinalflower">
                <p class="caption">Cardinal flower! </p>
            </div>
            <div class="foreground-image">
                <img src="redbud.jpg" alt="redbud">
                <p class="caption">Redbud flowers!</p>
            </div>
        
            <div class="foreground-image">
                <img src="bluebells.jpg" alt="bluebells">
                <p class="caption">Bluebells! </p>
            </div>
        </div>
    </section>
</body>
</html>
